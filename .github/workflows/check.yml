name: Check Code

on: 
  push:
    branches:
      - main
      
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    # Only let github read the repository contents
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Rubocop
      run: bundle exec rubocop
  test:
    runs-on: ubuntu-latest
    # Only let github read the repository contents
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Setup database
      env:
        POSTGRES_PASSWORD: password
      run: |
        bundle exec rails db:setup
    - name: Prepare test database
      env:
        POSTGRES_PASSWORD: password
      run: |
        bundle exec rails db:test:prepare
    - name: RSpec
      run: bundle exec rspec
      env:
        POSTGRES_PASSWORD: password
        CI: true
